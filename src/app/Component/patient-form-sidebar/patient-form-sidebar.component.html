<!-- patient-form offcanvas -->
<div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
	id="patient-form-sidebar" aria-labelledby="patient-form-sidebar-Label">
	<div class="offcanvas-header align-items-center">
		<div class="offcanvas-title d-flex flex-column gap-1" id="patient-form-sidebar-Label">
			<span class="offcanvas-title-text font-14 weight-600">Add patient</span>
		</div>
		<button type="button" class="offcanvas-close-btn" (click)="closeSidebar()">
			<svg xmlns="http://www.w3.org/2000/svg" width="4.414" height="7.414" viewBox="0 0 4.414 7.414">
				<path id="Path_320" data-name="Path 320" d="M3896.954-1163.261l3,3,3-3"
					transform="translate(1163.968 3903.66) rotate(-90)" fill="none" stroke="#222" stroke-linecap="round"
					stroke-width="1" />
			</svg>
		</button>
	</div>
	<div class="offcanvas-body">
		<form>
			<div class="row">
				<div class="form-head weight-600">Name of Consumer / Patient <span class="text-danger">*</span></div>
			</div>
			<div class="row mt-2">
				<div class="col-md-6">
					<div class="form-group">
						<label for="firstName" class="form-label">First Name</label>
						<input type="text" id="firstName" class="form-control" placeholder="Enter first name">
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="lastName" class="form-label">Last Name</label>
						<input type="text" id="lastName" class="form-control" placeholder="Enter last name">
					</div>
				</div>
			</div>
			<div class="row mt-2">
				<div class="col-md-6">
					<div class="form-group">
						<label for="dob" class="form-label">Date of Birth</label>
						<input type="date" id="dob" class="form-control" placeholder="00-00-0000">
					</div>
				</div>
				<div class="col-md-6">

				</div>
			</div>
			<div class="row mt-2">
				<div class="col-md-6">
					<div class="form-group">
						<label for="homePhone" class="form-label">Home Phone</label>
						<input type="text" id="homePhone" class="form-control" placeholder="(000)000-0000">
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="cellPhone" class="form-label">Cell Phone</label>
						<input type="text" id="cellPhone" class="form-control" placeholder="(000)000-0000">
					</div>
				</div>
			</div>
			<div class="row mt-2">
				<div class="col-md-6">
					<div class="form-group">
						<label for="medicNumber" class="form-label">Medicaid Number</label>
						<input type="text" id="medicNumber" class="form-control" placeholder="(000)000-0000">
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="ssNumber" class="form-label">Social Security Number</label>
						<input type="text" id="ssNumber" class="form-control" placeholder="(000)000-0000">
					</div>
				</div>
			</div>
			<div class="row mt-2">
				<div class="col-md-6">
					<div class="form-group">
						<label for="email" class="form-label">Email</label>
						<input type="email" id="email" class="form-control" placeholder="Enter email">
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="prefContact" class="form-label">Social Security Number</label>
						<select name="prefContact" id="prefContact" class="form-select">
							<option value="1">Home</option>
							<option value="2">Office</option>
							<option value="3">Medic</option>
						</select>
					</div>
				</div>
			</div>
			<div class="row mt-4">
				<div class="form-head weight-600">Address <span class="text-danger">*</span></div>
			</div>
			<div class="row mt-2">
				<div class="col-md-12">
					<div class="form-group">
						<label for="addressLine1" class="form-label">Address Line 1</label>
						<input type="text" id="addressLine1" class="form-control" placeholder="Enter address">
					</div>
				</div>
			</div>
			<div class="row mt-2">
				<div class="col-md-4">
					<div class="form-group">
						<label for="city" class="form-label">City</label>
						<input type="text" id="city" class="form-control" placeholder="City">
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label for="state" class="form-label">State</label>
						<input type="text" id="state" class="form-control" placeholder="State">
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label for="zipCode" class="form-label">Zip Code</label>
						<input type="text" id="zipCode" class="form-control" placeholder="Zip code">
					</div>
				</div>
			</div>
			<div class="row mt-4">
				<div class="form-head weight-600">Emergency Contact Name <span class="text-danger">*</span></div>
			</div>
			<div class="row mt-2">
				<div class="col-md-6">
					<div class="form-group">
						<label for="emFirstName" class="form-label">First Name</label>
						<input type="text" id="emFirstName" class="form-control" placeholder="Enter first name">
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="emLastName" class="form-label">Last Name</label>
						<input type="text" id="emLastName" class="form-control" placeholder="Enter last name">
					</div>
				</div>
			</div>
			<div class="row mt-2">
				<div class="col-md-4">
					<div class="form-group">
						<label for="relation" class="form-label">Relationship</label>
						<select name="relation" id="relation" class="form-select">
							<option value="1">Father</option>
							<option value="2">Mother</option>
							<option value="3">Brother</option>
							<option value="3">Sister</option>
						</select>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label for="emHomePhone" class="form-label">Home Phone</label>
						<input type="text" id="emHomePhone" class="form-control" placeholder="(000)000-0000">
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label for="emCellPhone" class="form-label">Cell Phone</label>
						<input type="text" id="emCellPhone" class="form-control" placeholder="(000)000-0000">
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="offcanvas-footer">
		<button type="button" class="modal-cancel-button" (click)="closeSidebar()">Cancel</button>
		<button type="button" class="theme-button">Save</button>
	</div>
</div>
